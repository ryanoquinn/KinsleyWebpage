<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinsley's Memories ðŸ’™</title>
    <meta name="description" content="A gallery of our favorite moments." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --text: #e5e7eb;
            --card: #0b1324;
            --line: #1f2937;
            --lineSoft: #374151;
            --accent: #60a5fa;
            --accent2: #f472b6;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 10% 10%, #0b1220 0%, var(--bg) 60%),
                radial-gradient(1000px 900px at 90% 30%, #111827 0%, var(--bg) 70%);
            overflow-x: hidden;
        }

        /* Header (matches index) */
        header {
            position: fixed;
            inset: 0 0 auto 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: #0f172a80;
            backdrop-filter: blur(6px);
            border-bottom: 1px solid var(--line);
            z-index: 20;
        }

        .brand {
            font-weight: 600;
            letter-spacing: .3px;
        }

        header nav a,
        header nav button {
            color: var(--text);
            text-decoration: none;
            /* no underline */
            margin-left: 16px;
            opacity: .9;
            background: none;
            border: 0;
            cursor: pointer;
            font: inherit;
        }

        header nav a:hover,
        header nav button:hover {
            opacity: 1;
        }

        /* Page entrance: dramatic sweep */
        .enterFX {
            position: fixed;
            inset: 0;
            background: radial-gradient(1200px 800px at 50% 50%, #60a5fa55, transparent 60%);
            animation: enterSweep 900ms ease forwards;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes enterSweep {
            0% {
                opacity: 0;
                transform: scale(1.1);
                filter: blur(4px);
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        /* Layout */
        main {
            min-height: 100vh;
            padding: 96px 20px 40px;
            display: grid;
            place-items: center;
        }

        .card {
            width: min(100%, 1200px);
            background: linear-gradient(180deg, #111827cc, #0b1324cc);
            border: 1px solid var(--line);
            border-radius: 24px;
            padding: 24px 24px 28px;
            box-shadow:
                0 20px 60px #0008,
                inset 0 1px 0 #334155;
            display: grid;
            gap: 18px;
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 5vw, 48px);
            line-height: 1.1;
        }

        .glow {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 24px #60a5fa40;
        }

        .hint {
            opacity: .75;
            font-size: .95rem;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--lineSoft);
            background: var(--card);
            color: var(--text);
            text-decoration: none;
            /* clean links */
            cursor: pointer;
            transition: transform .15s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
            display: inline-block;
        }

        .btn.primary {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            border-color: #1d4ed8;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Gallery â€” larger images */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            /* larger tiles */
            gap: 18px;
        }

        .tile {
            border: 1px solid var(--lineSoft);
            border-radius: 16px;
            overflow: hidden;
            background: var(--card);
            display: grid;
            grid-template-rows: auto auto;
        }

        .tile .imgwrap {
            background: #0b1426;
            display: grid;
            place-items: center;
        }

        .tile img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            aspect-ratio: 3 / 2;
            /* taller/bigger view */
            transition: transform .25s ease, opacity .25s ease;
            cursor: zoom-in;
            border-bottom: 1px solid var(--lineSoft);
        }

        .tile:hover img {
            transform: scale(1.02);
        }

        .cap {
            padding: 12px 14px;
            font-size: 1rem;
            opacity: .95;
        }

        /* Placeholder if image missing */
        .ph-tile {
            width: 100%;
            aspect-ratio: 3 / 2;
            display: grid;
            place-items: center;
            border-bottom: 1px solid var(--lineSoft);
            background:
                repeating-linear-gradient(45deg, #0e1a33, #0e1a33 12px, #122042 12px, #122042 24px);
            color: #cbd5e1;
            font-weight: 600;
            text-align: center;
            padding: 8px;
        }

        /* Lightbox (read-only caption) */
        .lightbox {
            position: fixed;
            inset: 0;
            background: #000d;
            display: none;
            place-items: center;
            z-index: 50;
        }

        .lightbox.open {
            display: grid;
        }

        .lb-shell {
            width: min(100%, 1100px);
            max-height: 90vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 30px 80px #000a;
        }

        .lb-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .iconbtn {
            background: var(--card);
            color: var(--text);
            border: 1px solid #334155;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            opacity: .95;
        }

        .lb-image-wrap {
            display: grid;
            place-items: center;
            max-height: 64vh;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0b1426;
        }

        .lb-image-wrap img {
            max-width: 100%;
            max-height: 64vh;
            display: block;
            border-radius: 12px;
        }

        .lb-caption {
            padding: 8px 4px 0;
            font-size: 1rem;
            opacity: .95;
        }

        footer {
            text-align: center;
            padding: 24px 16px 40px;
            opacity: .7;
        }
    </style>
</head>

<body>
    <!-- Page-load dramatic effect -->
    <div class="enterFX"></div>

    <header>
        <div class="brand">ðŸ’™ For You</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="memories.html">Memories</a>
            <a href="note.html">Note</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <div style="display:flex; align-items:baseline; justify-content:space-between; gap:16px; flex-wrap:wrap;">
                <h1>Kinsleyâ€™s <span class="glow">Memories</span></h1>
                <div class="actions">
                    <a class="btn" href="index.html">â¬… Back to Home</a>
                </div>
            </div>

            <p class="hint">
                <code></code>
            </p>

            <section class="grid" id="gallery"></section>
        </section>
    </main>

    <footer>
        More moments coming soon. ðŸ’™
    </footer>

    <!-- Lightbox (read-only) -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lb-shell">
            <div class="lb-controls">
                <button class="iconbtn" id="lbPrev" aria-label="Previous">â€¹ Prev</button>
                <button class="iconbtn" id="lbClose" aria-label="Close">âœ• Close</button>
                <button class="iconbtn" id="lbNext" aria-label="Next">Next â€º</button>
            </div>

            <div class="lb-image-wrap">
                <img id="lbImg" alt="Memory">
            </div>

            <div class="lb-caption" id="lbCaption"></div>
        </div>
    </div>

    <script>
        /*
          HOW TO USE:
          - Put files in docs/images/memories/
          - Update the FILES array below with {file, caption}
          - Captions are permanent (they live in this HTML)
          - hero.jpg and photo-15..photo-21 have been removed as requested
        */
        const BASE = "images/memories/";
        const FILES = [
            { file: "us-at-the-game.jpg", caption: "In my eyes, your beauty is uncomparable." },

            /* --- Keep / replace these with your real files & messages --- */
            { file: "photo-01.jpg", caption: "You have always made me smile." },
            { file: "photo-02.jpg", caption: "No matter where we are (even at a random prom walk-in), I always want to be with you." },
            { file: "photo-03.jpg", caption: "That walk where time slowed down." },
            { file: "photo-04.jpg", caption: "Watching my girl play softball warms my soul." },
            { file: "photo-05.jpg", caption: "All of the long, cold nights talking away in our cars." },
            { file: "photo-06.jpg", caption: "Floating down a river could never be more enjoyable." },
            { file: "photo-07.jpg", caption: "I'm so proud of your accomplishments." },
            { file: "photo-08.jpg", caption: "I want us to travel the world together." },
            { file: "photo-09.jpg", caption: "No view could compare to your face, but this one is pretty good too." },
            { file: "photo-10.jpg", caption: "You were there for my biggest moments." },
            { file: "photo-11.jpg", caption: "Your caring soul always makes me flutter." },
            { file: "photo-12.jpg", caption: "Every little look said everything." },
            { file: "photo-13.jpg", caption: "Your eyes are where I want to get lost." },
            { file: "photo-14.jpg", caption: "And you're always my biggest suporter." }
            /* Removed: photo-15.jpg .. photo-21.jpg */
        ];

        // Build gallery with big images and permanent captions
        const gallery = document.getElementById("gallery");
        FILES.forEach(({ file, caption }, i) => {
            const tile = document.createElement("figure");
            tile.className = "tile";

            const imgwrap = document.createElement("div");
            imgwrap.className = "imgwrap";

            const img = new Image();
            img.loading = "lazy";
            img.decoding = "async";
            img.alt = caption || "Memory";
            img.src = BASE + file + cacheBust();
            img.addEventListener("click", () => openLB(i));
            img.onerror = () => {
                const ph = document.createElement("div");
                ph.className = "ph-tile";
                ph.innerHTML = `<div>Missing: <code>${file}</code><br/>Drop this image in <code>docs/images/memories/</code></div>`;
                imgwrap.replaceChildren(ph);
            };

            imgwrap.appendChild(img);
            tile.appendChild(imgwrap);

            const cap = document.createElement("figcaption");
            cap.className = "cap";
            cap.textContent = caption || "";
            tile.appendChild(cap);

            gallery.appendChild(tile);
        });

        // Lightbox (read-only caption)
        const lb = document.getElementById("lightbox");
        const lbImg = document.getElementById("lbImg");
        const lbCaption = document.getElementById("lbCaption");
        const lbClose = document.getElementById("lbClose");
        const lbPrev = document.getElementById("lbPrev");
        const lbNext = document.getElementById("lbNext");
        let current = 0;

        function openLB(i) {
            current = i;
            const { file, caption } = FILES[i];
            lbImg.src = BASE + file + cacheBust();
            lbImg.onerror = () => {
                lbImg.removeAttribute("src");
                lbImg.alt = "Image not found";
            };
            lbCaption.textContent = caption || "";
            lb.classList.add("open");
            lb.setAttribute("aria-hidden", "false");
        }
        function closeLB() {
            lb.classList.remove("open");
            lb.setAttribute("aria-hidden", "true");
            lbImg.removeAttribute("src");
        }
        function prev() { openLB((current - 1 + FILES.length) % FILES.length); }
        function next() { openLB((current + 1) % FILES.length); }

        lbClose.addEventListener("click", closeLB);
        lbPrev.addEventListener("click", prev);
        lbNext.addEventListener("click", next);
        lb.addEventListener("click", (e) => { if (e.target === lb) closeLB(); });
        window.addEventListener("keydown", (e) => {
            if (!lb.classList.contains("open")) return;
            if (e.key === "Escape") closeLB();
            if (e.key === "ArrowLeft") prev();
            if (e.key === "ArrowRight") next();
        });

        // Cache-buster so new uploads show right away
        function cacheBust() {
            const v = sessionStorage.getItem("img_v") || Date.now();
            sessionStorage.setItem("img_v", v);
            return `?v=${v}`;
        }
    </script>
</body>

</html>
