<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinsley's Memories ðŸ’™</title>
    <meta name="description" content="A gallery of our favorite moments." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --text: #e5e7eb;
            --card: #0b1324;
            --line: #1f2937;
            --lineSoft: #374151;
            --accent: #60a5fa;
            --accent2: #f472b6;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 10% 10%, #0b1220 0%, var(--bg) 60%),
                radial-gradient(1000px 900px at 90% 30%, #111827 0%, var(--bg) 70%);
        }

        /* Header (matches index) */
        header {
            position: fixed;
            inset: 0 0 auto 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: #0f172a80;
            backdrop-filter: blur(6px);
            border-bottom: 1px solid var(--line);
            z-index: 10;
        }

        .brand {
            font-weight: 600;
            letter-spacing: .3px;
        }

        header nav a,
        header nav button {
            color: var(--text);
            text-decoration: none;
            /* no underline in header */
            margin-left: 16px;
            opacity: .9;
            background: none;
            border: 0;
            cursor: pointer;
            font: inherit;
        }

        header nav a:hover,
        header nav button:hover {
            opacity: 1;
        }

        /* Layout */
        main {
            min-height: 100vh;
            padding: 96px 20px 40px;
            /* room for fixed header */
            display: grid;
            place-items: center;
        }

        .card {
            width: min(100%, 1100px);
            background: linear-gradient(180deg, #111827cc, #0b1324cc);
            border: 1px solid var(--line);
            border-radius: 24px;
            padding: 24px 24px 28px;
            box-shadow:
                0 20px 60px #0008,
                inset 0 1px 0 #334155;
            display: grid;
            gap: 18px;
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 5vw, 48px);
            line-height: 1.1;
        }

        .glow {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 24px #60a5fa40;
        }

        .hint {
            opacity: .75;
            font-size: .95rem;
        }

        /* Buttons (match index, no underline) */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--lineSoft);
            background: var(--card);
            color: var(--text);
            text-decoration: none;
            /* keep links clean */
            cursor: pointer;
            transition: transform .15s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
            display: inline-block;
        }

        .btn.primary {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            border-color: #1d4ed8;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Gallery */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 14px;
        }

        .tile {
            position: relative;
            border: 1px solid var(--lineSoft);
            border-radius: 16px;
            overflow: hidden;
            background: var(--card);
            display: grid;
        }

        .tile img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            aspect-ratio: 4 / 3;
        }

        .cap {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px 10px;
            font-size: .92rem;
            background: linear-gradient(180deg, #0000, #000b);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: #000c;
            display: none;
            place-items: center;
            z-index: 50;
        }

        .lightbox.open {
            display: grid;
        }

        .lb-content {
            position: relative;
            max-width: 92vw;
            max-height: 86vh;
        }

        .lb-content img {
            max-width: 100%;
            max-height: 86vh;
            display: block;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .lb-close,
        .lb-prev,
        .lb-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card);
            color: var(--text);
            border: 1px solid #334155;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
            opacity: .9;
        }

        .lb-close {
            top: -46px;
            right: 0;
            transform: none;
        }

        .lb-prev {
            left: -52px;
        }

        .lb-next {
            right: -52px;
        }

        @media (max-width: 720px) {
            .lb-prev {
                left: 6px;
            }

            .lb-next {
                right: 6px;
            }

            .lb-close {
                top: 8px;
                right: 8px;
            }
        }

        footer {
            text-align: center;
            padding: 24px 16px 40px;
            opacity: .7;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">ðŸ’™ For You</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="memories.html">Memories</a>
            <a href="note.html">Note</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <div style="display:flex; align-items:baseline; justify-content:space-between; gap:16px; flex-wrap:wrap;">
                <h1>Kinsleyâ€™s <span class="glow">Memories</span></h1>
                <div class="actions">
                    <a class="btn" href="index.html">â¬… Back to Home</a>
                </div>
            </div>

            <p class="hint">Add JPG/PNG images to <code>docs/images/memories/</code>, then list file names in the
                <code>PHOTOS</code> array below. Optional captions can go in <code>CAPTIONS</code>.
            </p>

            <section class="grid" id="gallery"></section>
        </section>
    </main>

    <footer>
        More moments coming soon. ðŸ’™
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lb-content">
            <img id="lbImg" alt="Memory">
            <button class="lb-close" id="lbClose" aria-label="Close">âœ•</button>
            <button class="lb-prev" id="lbPrev" aria-label="Previous">â€¹</button>
            <button class="lb-next" id="lbNext" aria-label="Next">â€º</button>
        </div>
    </div>

    <script>
        // âœ… 1) List your photo files here (just the file names)
        // Put the actual image files in: docs/images/memories/
        const PHOTOS = [
            "hero.jpg",
            "us-at-the-game.jpg",
            // Add more like: "beach-day.png", "hike-1.jpg", "date-night.jpg", ...
        ];

        // (Optional) 2) Add short captions by file name
        const CAPTIONS = {
            "hero.jpg": "A favorite photo of us",
            "us-at-the-game.jpg": "Game day energy",
            // "date-night.jpg": "Our perfect date night",
        };

        // âœ… 3) No changes needed below this line
        const BASE = "images/memories/";
        const gallery = document.getElementById("gallery");
        const lb = document.getElementById("lightbox");
        const lbImg = document.getElementById("lbImg");
        const lbClose = document.getElementById("lbClose");
        const lbPrev = document.getElementById("lbPrev");
        const lbNext = document.getElementById("lbNext");
        let current = 0;

        function openLB(i) {
            current = i;
            lbImg.src = BASE + PHOTOS[i] + cacheBust();
            lb.classList.add("open");
            lb.setAttribute("aria-hidden", "false");
        }
        function closeLB() {
            lb.classList.remove("open");
            lb.setAttribute("aria-hidden", "true");
            lbImg.removeAttribute("src");
        }
        function prev() { openLB((current - 1 + PHOTOS.length) % PHOTOS.length); }
        function next() { openLB((current + 1) % PHOTOS.length); }

        // Build gallery
        PHOTOS.forEach((file, i) => {
            const tile = document.createElement("figure");
            tile.className = "tile";

            const img = new Image();
            img.loading = "lazy";
            img.decoding = "async";
            img.alt = CAPTIONS[file] || "Memory";
            img.src = BASE + file + cacheBust();
            img.addEventListener("click", () => openLB(i));
            tile.appendChild(img);

            const cap = document.createElement("figcaption");
            cap.className = "cap";
            cap.textContent = CAPTIONS[file] || "";
            tile.appendChild(cap);

            gallery.appendChild(tile);
        });

        // Lightbox controls
        lbClose.addEventListener("click", closeLB);
        lbPrev.addEventListener("click", prev);
        lbNext.addEventListener("click", next);
        lb.addEventListener("click", (e) => { if (e.target === lb) closeLB(); });
        window.addEventListener("keydown", (e) => {
            if (!lb.classList.contains("open")) return;
            if (e.key === "Escape") closeLB();
            if (e.key === "ArrowLeft") prev();
            if (e.key === "ArrowRight") next();
        });

        // Small cache-buster, same idea as index
        function cacheBust() {
            const v = sessionStorage.getItem("img_v") || Date.now();
            sessionStorage.setItem("img_v", v);
            return `?v=${v}`;
        }
    </script>
</body>

</html>
